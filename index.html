<iframe
    id="frame"
    src="about:blank"
    frameborder="0"
    width="100%"
    height="100%"
    allowtransparency
></iframe>


<script>
    var url = (new URL(document.location)).searchParams.get("url");
    alert("URL: " + url);
    document.getElementById("frame").src = "https://" + url;
</script>
